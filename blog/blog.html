<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.cdnfonts.com/css/sen" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/inter.min.css">
    <title>Blog</title>
</head>
<body>
    <header>
        <img class="header-img" src="/home/assets/home/Logo.svg" alt="logo">
        <nav>
            <div class="p-body_01">Home</div>
            <div class="p-body_01">Blog</div>
            <div class="p-body_01">About Us</div>
            <div class="p-body_01">Contact us</div>
        </nav>
        <button class="header-button">Subscribe</button>
    </header>
    <footer>
        <div class="footer-wrapper">
            <img class="footer-logo" src="/home/assets/home/Logo.svg">
            <div class="footer-navigation">
                <div class="p-body_01">Home</div>
                <div class="p-body_01">Blog</div>
                <div class="p-body_01">About us</div>
                <div class="p-body_01">Contact us</div>
                <div class="p-body_01">Privacy Policy</div>
            </div>
            <div class="subscribe-container">
                <h2>Subscribe to our news letter to get latest updates and news</h2>
                <input type="email" placeholder="Enter Your Email"></input>
                <button class="default-button">Subscribe</button>
            </div>
            <div class="footer-address">
                <p class="p-body_01">Finstreet 118 2561 Fintown</p>
                <p class="p-body_01">Hello@finsweet.com&nbsp 020 7993 2905</p>
            </div>
            <div class="socials">
                <img src="/home/assets/home/facebook_small_footer.svg">
                <img src="/home/assets/home/twitter_small_footer.svg">
                <img src="/home/assets/home/insta_small_footer.svg">
                <img src="/home/assets/home/In_small_footer.svg">
            </div>
        </div>
    </footer>
</body>
</html>
